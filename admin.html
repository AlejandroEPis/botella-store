<!DOCTYPE html>

    <header>

    </header>
<main class="admin">
    <h1>Panel de administración</h1>

   
    <section class="admin-form">
      <h2>Agregar / editar producto</h2>

      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" value="ThEbOtTlE">
        </div>

        <div class="form-group">
          <label for="color">Color</label>
          <input type="text" id="color" placeholder="Negra, Dorada, Plateada">
        </div>

        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="number" id="precio" placeholder="4500">
        </div>

        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" id="stock" placeholder="10">
        </div>

        <div class="form-group">
          <label for="imagen">Imagen</label>
          <input type="text" id="imagen" placeholder="botella-negra.png">
        </div>

        <button type="submit" class="btn">
          Guardar
        </button>
      </form>
    </section>

    <section class="admin-lista">
      <h2>Productos cargados</h2>

      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Color</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>ThEbOtTlE</td>
            <td>Negra</td>
            <td>$4.500</td>
            <td>10</td>
            <td>
              <button>Editar</button>
              <button>Eliminar</button>
            </td>
          </tr>

          <tr>
            <td>ThEbOtTlE</td>
            <td>Dorada</td>
            <td>$4.500</td>
            <td>6</td>
            <td>
              <button>Editar</button>
              <button>Eliminar</button>
            </td>
          </tr>

          <tr>
            <td>ThEbOtTlE</td>
            <td>Plateada</td>
            <td>$4.500</td>
            <td>8</td>
            <td>
              <button>Editar</button>
              <button>Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>
